<!-- view-source:https://main--fcbayern--hlxsites.hlx.page/block-library/liveticker/goal.plain.html -->
<div>
  <div class="goal">
    <div>
      <div data-align="center" data-valign="middle">time</div>
      <div data-align="center" data-valign="middle">{time}</div>
    </div>
    <div>
      <div data-align="center" data-valign="middle">highlight</div>
      <div data-align="center" data-valign="middle">{highlight of the goal}</div>
    </div>
    <div>
      <div data-align="center" data-valign="middle">text</div>
      <div data-align="center" data-valign="middle">{desciption}</div>
    </div>
    <div>
      <div data-align="center" data-valign="middle">player_number</div>
      <div data-align="center" data-valign="middle">{player number}</div>
    </div>
    <div>
      <div data-align="center" data-valign="middle">player_name</div>
      <div data-align="center" data-valign="middle">{player name}</div>
    </div>
    <div>
      <div data-align="center" data-valign="middle">score</div>
      <div data-align="center" data-valign="middle">{new score home:guest}</div>
    </div>
  </div>
</div>
